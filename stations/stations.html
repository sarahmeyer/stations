<!-- http://underscorejs.org/underscore-min.js -->
<!DOCTYPE html>
<head>
  <title>Citibike Stations</title>

  <script type="text/javascript" src="lib/underscore-min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="stations.css" />
  <meta title="Citibike Stations">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="stations">
    <h1 class="stations__title">
      Citibike Stations
    </h1>
    <p>
      Click or tap on a station for more information.
    </p>
    <form class="stations__form">
      <span>
        Sort by
      </span>
      <select class="stations__select" id="sort-order-select" name="select">
        <option value="busy-asc">Least Busy</option>
        <option value="busy-desc" selected>Busiest</option>
        <option value="duration-asc">Shortest Trips</option>
        <option value="duration-desc">Longest Trips</option>
      </select>
    </form>
    <ul class="stations__list" id="station-ul">
    </ul>
  </div>
  <script type="text/javascript" src="data/stations.js"></script>
  <script type="text/javascript" src="data/trips.js"></script>
  <script type="text/javascript" src="src/citibike-station-sorter.js"></script>
  <script type="text/javascript" src="src/citibike-station-ui.js"></script>
  <script type="text/javascript" src="src/main.js"></script>
</body>
